<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <meta name="Keywords" content="Gerador de senhas , password generator">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="Gerador de Senhas Logo">

    <main class="container-input">
        <span>Tamanho<span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="40" value="20">
        <button id="button" class="button-cta" onclick="generatePasswod()">Gerar Senha</button>
    </main>
    <div id="container-password" onclick="copyPAssword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">112345</span>
        <span class="tooltip">Clique para copiar a senha. ☝</span>
    </div>
    <script src="script.js"></script>

</body>

</html>
